<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 id="h1">This is a heading</h1>
<p>This is a paragraph.</p>
<p id="demo1"></p>

<button onclick="myfunc()">CLICK ME</button>
<br><br>
<label>NUM1:</label><input type="text" id="inp1">
<label>NUM2:</label><input type="text" id="inp2">
<label>symbol:</label> <input type="text" id="sym">
<p id="addresult"></p>
<button onclick="mycalci()">CALCULATE</button>


<p id="demo">JavaScript can change the style of an HTML element.</p>


<button type="button" onclick="myFunction()">Click Me!</button>


<script>
  console.log("hello march...")
  function myfunc(){
    let ele = document.getElementById("h1")
    ele.innerHTML="Hello Python"
  }

  function myFunction() {
  document.getElementById("demo").style.fontSize = "25px"; 
  document.getElementById("demo").style.color = "blue";
  document.getElementById("demo").style.backgroundColor = "yellow";        
}

  function mycalci(){
    let num1 = document.getElementById("inp1").value;
    let num2 = document.getElementById("inp2").value;
    let symbol = document.getElementById("sym").value;
    num1 = parseInt(num1) ; 
    num2 = parseInt(num2);

    if(symbol === "+"){
      result = num1 + num2;
    }
    else if(symbol === "-"){
      result = num1 - num2;
    }

    else if(symbol === "*"){
      result = num1 * num2;
    }

    else if(symbol === "/"){
      result = num1 / num2;
    }
    else if(symbol === "%"){
      result = num1 % num2;
    }
    else{
      result = "invalid symbol";
    }
  
    document.getElementById("addresult").innerHTML=result;
  }
</script>
</body>
</html>
